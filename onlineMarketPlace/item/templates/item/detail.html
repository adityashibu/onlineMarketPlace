{% extends 'core/base.html' %}

{% block title %}
    {{ item.name}}
{% endblock %}

{% block content %}
    <div class="grid grid-cols-5 gap-6">
        <div class="col-span-3">
            <img src="{{ item.image.url }}" class="rounded-xl">
        </div>

        <div class="col-span-2">
            <h1 class="mb-6 text-5xl font-bold">{{ item.name }}</h2>
            <p class="text-gray-500 text-2xl font-bold">Price: AED {{ item.price }}</p>
            <p class="text-gray-500 pb-10 pt-1">Category: {{ item.category }}</p>
            <p class="text-gray-500 pb-10 text-xl">Seller: {{ item.seller }}</p>
            <p class="text-gray-500">Description: {{ item.description }}</p>
        </div>
    </div>
{% endblock %}
