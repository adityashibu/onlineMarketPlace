{% extends 'core/base.html' %}

{% block title %}
    SignUp
{% endblock %}

{% block content %}
    <div class="w-1/2 my-6 mx-auto bg-gray-100 rounded-xl p-6">
        <h1 class="mb-6 text-3xl"><strong>Sign Up</strong></h1>

        <form method="post" action=".">
            {% csrf_token %}

            {{ form.as_p }}

            <button class="py-4 px-8 tex-lg bg-teal-500 hover:bg-teal-700 rounded-xl text-white font-semibold">Sign Up</button>
        </form>
    </div>
{% endblock %}
