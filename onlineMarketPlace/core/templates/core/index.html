{% extends 'core/base.html' %}

{% block title %}
    Homepage
{% endblock %}

{% block content %}
    <div class="mt-6 px-6 py-12 bg-gray-100 rounded-xl shadow-xl">
        <h2 class="mb-12 text-3xl text-center">Newest Items</h2>

        <div class="grid grid-cols-3 gap-3">
            {% for item in items %}
                <div class="bg-white rounded-xl shadow-xl">
                    <a href="#">
                        <img src="{{ item.image.url }}" alt="{{ item.title }}" class="rounded-t-xl">
                    </a>

                    <div class="p-6 bg-white rounded-b-xl">
                        <h2 class="text-2xl">{{ item.name }}</h2>
                        <p class="text-gray-500">Price: {{ item.price }}</p>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
